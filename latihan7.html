<html>
    <head>
        <title>
            Pengolahan Font Dengan Properties
        </title>
    </head>
    <body>
        <font size="1" fade=tahoma color=#ffoooob> tulisan ini bertulisan dengan ukuran 1, dengan font Tahoma dan berwarna MERAH</font>
        <br>
        <font size="4" face=arial color=green > tulisan ini bertuliskan dengan ukuran 4, dengan font arial dan berwarna HIJAU</font>
        </font>
    </body>
</html>
